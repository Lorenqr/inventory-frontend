<!-- Page Heading -->
<div class="d-sm-flex align-items-center justify-content-between mb-4">
    <h1 class="h3 mb-0 text-gray-800">Empleados</h1>
</div>

<!-- DataTales Example -->
<div class="card shadow mb-6">
    <div class="card-header py-3">
        <h6 class="m-0 font-weight-bold text-primary">Listado de empleados</h6>
    </div>
    <div class="card-body">
        <div class="table-responsive">
            <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                <thead>
                    <tr>
                        <th>id</th>
                        <th>Numero de identificacion</th>
                        <th>Nombre</th>
                        <th>Direccion</th>
                        <th>telefono</th>
                        <th>Editar</th>
                        <th>Eliminar</th>
                    </tr>
                </thead>
                <tbody id="empleados-body">

                </tbody>
            </table>
        </div>
    </div>
</div>
<div class="modal fade" id="confirmDeleteModal" tabindex="-1" role="dialog" aria-labelledby="confirmDeleteLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header bg-danger text-white">
        <h5 class="modal-title" id="confirmDeleteLabel">Confirmar Eliminación</h5>
        <button type="button" class="close text-white" data-dismiss="modal" aria-label="Cerrar">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        ¿Estás seguro de que deseas eliminar este empleado?
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
        <button type="button" class="btn btn-danger" id="confirmDeleteBtn">Eliminar</button>
      </div>
    </div>
  </div>
</div>

<!-- Modal de edición -->
<div class="modal fade" id="editEmpleadoModal" tabindex="-1" aria-labelledby="editEmpleadoModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <form id="editEmpleadoForm">
        <div class="modal-header">
          <h5 class="modal-title" id="editEmpleadoModalLabel">Editar Empleado</h5>
          
        </div>
        <div class="modal-body">
          <input type="hidden" id="edit-id">
          <div class="mb-3">
            <label for="edit-identificationNumber" class="form-label">N° Identificación</label>
            <input type="text" class="form-control" id="edit-identificationNumber" required>
          </div>
          <div class="mb-3">
            <label for="edit-name" class="form-label">Nombre</label>
            <input type="text" class="form-control" id="edit-name" required>
          </div>
          <div class="mb-3">
            <label for="edit-address" class="form-label">Dirección</label>
            <input type="text" class="form-control" id="edit-address" required>
          </div>
          <div class="mb-3">
            <label for="edit-phone" class="form-label">Teléfono</label>
            <input type="text" class="form-control" id="edit-phone" required>
          </div>
          <div class="mb-3">
            <label for="edit-email" class="form-label">Correo</label>
            <input type="text" class="form-control" id="edit-email" required>
          </div>
          <div class="mb-3">
            <label for="edit-creation" class="form-label">Fecha Creacion</label>
            <input type="text" class="form-control" id="edit-creation" required>
          </div>
          <div class="form-group">
            <label for="selectOpciones" class="form-label">Estado:</label>
            <select class="form-select" aria-label="Default select example" id="edit-active">
                <option selected>Seleccione</option>
                <option value="false">Inactivo</option>
                <option value="true">Activo</option>
            </select>
        </div>
        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-success">Guardar cambios</button>
        </div>
      </form>
    </div>
  </div>
</div>

<!-- Bootstrap CSS -->

<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Panel de Control</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>

    .panel-icon {
        font-size: 2.5rem;
        color: #6c757d;
    }
    .panel-box {
        text-align: center;
        padding: 20px;
        border: 1px solid #dee2e6;
        border-radius: 10px;
        transition: all 0.3s ease;
        }
    .panel-box:hover {
        background-color: #f8f9fa;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .panel-title {
        font-weight: bold;
        margin-top: 10px;
    }
</style>
</head>
<body>

<div class="container my-5">
    <h3 class="mb-5">Panel de control</h3>
    <div class="row g-4">
    <div class="col-6 col-md-3">
        <div class="panel-box">
        <div class="panel-icon">👩‍💼</div>
        <div class="panel-title">Empleados</div>
        <div class="text-primary fw-bold">1</div>
    </div>

</div>
    <div class="col-6 col-md-3">
        <div class="panel-box">
        <div class="panel-icon">📦</div>
        <div class="panel-title">Productos</div>
        <div class="text-primary fw-bold">5</div>
    </div>
    </div>
    <div class="col-6 col-md-3">
        <div class="panel-box">
        <div class="panel-icon">🚚</div>
        <div class="panel-title">Entregas</div>
        <div class="text-primary fw-bold">3</div>
    </div>
    </div>
    <div class="col-6 col-md-3">
        <div class="panel-box">
        <div class="panel-icon">↩️</div>
        <div class="panel-title">Devoluciones</div>
        <div class="text-primary fw-bold">0</div>
        </div>
    </div>
    </div>
</div>

</body>
</html>
